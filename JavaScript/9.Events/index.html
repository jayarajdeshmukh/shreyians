  .card{
    padding: 20px;
    display: block;
    margin-top: 40px;
    border-radius: 10px;
    border: 1px solid #555;
    max-width: 500px;
    color: white;
  }
  .profile{
    width: 50px;
    height: 50px;
    border-radius: 50%;

  }
  .profile img{

  }
  .card p{
    font-size: 12px;
    margin-top: 10px;
  }
  .card h5{
    margin-top: 3px;
  }
  form button{
  padding: 10px 40px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

form button:hover{
  background: #ddd;
  transform: scale(1.05);
